<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

  <nav class='shadow-2xl w-full '>
    <div class="flex justify-between w-full p-4">

      <div class="flex justify-between w-full">

        <div> <a href=""><img src="img/3e30949e-f6ba-4ee3-b86d-cbe20d01302c.svg" alt="" class="h-[60px]"></div></a>

        <div id="icons" class=" lg:hidden mt-4 ">
          <button>
            <ion-icon name="search-outline" class="text-xl mr-1"></ion-icon>
          </button>
          <button>
            <ion-icon name="globe-outline" class="text-2xl mr-2"></ion-icon>
          </button>
          <button id="menu-toogle" class="text-white bg-[#02876B] ">
            <ion-icon id="menu-icon" name="menu-outline" class="text-3xl "></ion-icon>
          </button>
        </div>

      </div>

      <div id="lists">

        <div id="list-1" class="text-extralight py-2 text-sm text-gray-400 lg:flex hidden  ">
          <a href="#" class="mr-4">Home</a>
          <a href="#" class="mr-4">Plain language</a>
          <a href="#" class="mr-4">Legals</a>
          <a href="#" class="mr-4">Privacy Policy</a>
          <a href="#" class="mr-4">Accessibility</a>
          <a href="#" class="mr-4">Sitemap</a>
          <a href="#" class="mr-4">Intranet</a>
          <a href="#" class="mr-4"></a>

        </div>

        <div id="menu"
          class="list-2 fixed top-[92px] right-0 h-full pt-12  bg-black w-[600px] transform translate-x-[100%] transition-transform ease-in-out  duration-300  lg:relative lg:translate-x-0  ">
          <div class="ml-[100px] text-white text-2xl font-bold flex flex-col  lg:block  ">
            <a href="#" class="mr-4 py-2 text-white ">KIT</a>
            <a href="#" class="mr-4 py-2">Topics</a>
            <a href="#" class="mr-4 py-2 ">Studies</a>
            <a href="#" class="mr-4 py-2">Research</a>
            <a href="#" class="mr-4 py-2">Innovation</a>
            <a href="#" class="mr-4 py-2">Career</a>
            <a href="" class="text-xl "><ion-icon name="home-outline"></ion-icon></a>
          </div>

        </div>
      </div>

    </div>

  </nav>

  <main>
    <div class="relative">
      <img src="https://www.kit.edu/img/header-Studieren-KIT-2024.jpg" class="h-[450px]">
    </div>

    <div class="absolute top-32 text-white">

      <h1 class="px-12 mt-[50px] text-4xl">Studying at KIT</h1>
      <div class="h-[4px] w-[400px] bg-green-600 ml-12 mt-4"></div>
      <p class="px-12 mt-8">Research-based learning between academic tradition and cutting-edge research</p>

      <div class="flex gap-6 px-12 mt-24">
        <div
          class="flex justify-between border-2 bg-[#0A806D] border-transparent font-light w-[180px] h-[50px] p-2 text-white items-center">
          <p>Research based Studies</p>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>

        <div
          class="flex justify-between border-2 bg-[#0A806D] border-transparent font-light w-[180px] h-[50px] p-2 text-white items-center">
          <p>Degree Programs</p>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>

        <div
          class="flex justify-between border-2 bg-[#0A806D] border-transparent font-light w-[180px] h-[50px] p-2 text-white items-center">
          <p>Applications</p>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
      </div>

    </div>

  </main>

  <script>
    const clickMenu = document.getElementById("menu-toogle")
    const mainMenu = document.getElementById("menu")
    const menuIcon = document.getElementById("menu-icon")

    clickMenu.addEventListener('click', () => {
      console.log('hy')
      mainMenu.classList.toggle('translate-x-[100%]')

      if (mainMenu.classList.contains('translate-x-[100%]')) {
        menuIcon.setAttribute('name', 'menu-outline')
      } else {
        menuIcon.setAttribute('name', 'close-outline')
      }
    })


  </script>

</body>

</html>
